<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="cal">
            <div class="row1">
                <input type="text" name="textField" id="inputText" value="0">
            </div>

            <!-- <div class="row2">
                <div class="col1">
                    <button onclick="btn1()"><h1>1</h1></button>
                </div>

                <div class="col2">
                    <button onclick="btn2()"><h1>2</h1></button>
                </div>

                <div class="col3">
                    <button onclick="btn3()"><h1>3</h1></button>
                </div>

                <div class="col4">
                    <button onclick="btn4()"><h1>X</h1></button>
                </div>
            </div> -->

            <div class="row3">
                <div class="col1">
                    <button onclick="btn9()"><h1>9</h1></button>
                </div>

                <div class="col2">
                    <button onclick="btnClear()"><h1>C</h1></button>
                </div>

                <div class="col3">
                    <button onclick="btnDivide()" id="divide"><h1>/</h1></button>
                </div>

                <div class="col4">
                    <button onclick="btnMultiply()" id="multiply"><h1>x</h1></button>
                </div>
            </div>

            <div class="row4">
                <div class="col1">
                    <button onclick="btn6()"><h1>6</h1></button>
                </div>

                <div class="col2">
                    <button onclick="btn7()"><h1>7</h1></button>
                </div>

                <div class="col3">
                    <button onclick="btn8()"><h1>8</h1></button>
                </div>

                <div class="col4">
                    <button onclick="btnMinus()" id="minus"><h1>-</h1></button>
                </div>
            </div>

            <div class="row5">
                <div class="col1">
                    <button onclick="btn3()"><h1>3</h1></button>
                </div>

                <div class="col2">
                    <button onclick="btn4()"><h1>4</h1></button>
                </div>

                <div class="col3">
                    <button onclick="btn5()"><h1>5</h1></button>
                </div>

                <div class="col4">
                    <button onclick="btnPlus()" id="plus"><h1>+</h1></button>
                </div>
            </div>

            <div class="row6">
                <div class="col1">
                    <button onclick="btn0()"><h1>0</h1></button>
                </div>

                <div class="col2">
                    <button onclick="btn1()"><h1>1</h1></button>
                </div>

                <div class="col3">
                    <button onclick="btn2()"><h1>2</h1></button>
                </div>

                <div class="col4">
                    <button onclick="btnEqual()"><h1>=</h1></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
